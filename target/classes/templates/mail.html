<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>团队协作 代码check in</title>

    <!-- Bootstrap -->
    <link href="http://holmesycl.com/css/bootstrap.min.css" rel="stylesheet" />
     <!-- ladda -->
	<link href="http://holmesycl.com/css/ladda.min.css" rel="stylesheet" />
	<link href="http://holmesycl.com/css/ladda-themeless.min.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://holmesycl.com/js/html5shiv.min.js"></script>
      <script src="http://holmesycl.com/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<nav class="navbar navbar-inverse" style="border-radius: 0;">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" th:href="@{/}" href="#">Home</a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="#bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a th:href="@{/code}">代码</a></li>
	        <li><a th:href="@{/script}">脚本</a></li>
	        <li><a th:href="@{/mail}">邮件</a></li>
	      </ul>
	      <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
       	 	<button type="submit" class="btn btn-default" style="background-color:transparent; border: none;color: #9d9d9d;" role="button">Logout</button>
     	  </form>
	      <ul class="nav navbar-nav navbar-right">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span th:text="${#authentication.name}"></span><span class="caret"></span></a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
  	<div class="container">
	  <form class="form-horizontal" id="mailForm" th:action="@{/checkin/mail}" method="post">
		  <div class="form-group">
		    <label for="to" class="col-sm-2 control-label">收件人：</label>
		    <div class="col-sm-10">
		      <input type="text" name="to" class="form-control" id="to" disabled="disabled"></input>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input name="toAll" type="checkbox" checked="checked" />所有人
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="cc" class="col-sm-2 control-label">抄送：</label>
		    <div class="col-sm-10">
		      <input type="text" name="cc" class="form-control" id="cc" value="mazj@asiainfo.com;"></input>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="bcc" class="col-sm-2 control-label">密送：</label>
		    <div class="col-sm-10">
		      <input type="text" name="bcc" class="form-control" id="bcc"></input>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="subject" class="col-sm-2 control-label">主题：</label>
		    <div class="col-sm-10">
		      <input type="text" name="subject" class="form-control" id="subject" value="【重要】促销品团队邮件"></input>
		    </div>
		  </div>
		  <div class="form-group">
		  	<label for="text" class="col-sm-2 control-label"></label>
		  	<div class="col-sm-10">
		    	<textarea class="form-control" id="text" name="text" rows="20"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button class="ladda-button" data-color="red" id="mailBtn" type="submit"> 发送  </button>
		    </div>
		  </div>
		</form>
  	</div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://holmesycl.com/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://holmesycl.com/js/bootstrap.min.js"></script>
    <!-- ladda -->
    <script src="http://holmesycl.com/js/spin.min.js"></script>
    <script src="http://holmesycl.com/js/ladda.min.js"></script>
    <script src="http://holmesycl.com/js/ladda.jquery.min.js"></script>
    <!-- app -->
    <script src="http://holmesycl.com/js/mail.js"></script>

  </body>
</html>
